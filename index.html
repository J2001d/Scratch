<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scratch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="field">
        <div class="tools">
            <button onclick="Clear()" type="button" class = "button">Clear</button>

            <div onclick="change_color(this)" class="color-field" style="background: red;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: blue;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: green;"></div>
            <div onclick="change_color(this)" class="color-field" style="background: yellow;"></div>
            
            <input oninput="stroke_color = this.value" type="color" class="color-picker">
            <input oninput="stroke_width = this.value" type="range" min = "1" max = "100" class="pen-range">
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>
<script src="script.js">  </script>
</html>
